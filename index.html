<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./styles/index.css'>
    <link rel="stylesheet" href="./styles/fonts.css">
    <title>TIC-TAC-TOE</title>
</head>
<body onload='scoreOnload()'>
    <root>
        <header class="game-name">
            <h1>TIC-TAC-TOE</h1>
            <div class="game-score">
                <h4>Game Score</h4>
                <h6 id="game-score">0:0</h6>
            </div>
            <div class="new-game" onclick="newGame()">
                <h6>New Game</h6>
            </div>
            <div class="players-quantity">
                <div class="one-player" onclick="onePlayerGame()">One Player</div>
                <div class="two-players" onclick="twoPlayersGame()">Two Players</div>
            </div>
            <h4 class="quantity-text"></h4>
        </header>
        <main class="choose-button">
            <h4>Pick who goes first?</h4>
            <div class="xo-icons">
                <button class="crosses" onclick="crosses()"></button>
                <button class="noughts" onclick=" noughts()"></button>
            </div>
        </main>
    </root>
</body>
<script src="./scripts/play.js"></script>
</html>
